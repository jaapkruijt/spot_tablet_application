<!DOCTYPE html>
<html lang="nl">
<style>
    body{
        background-color: lightblue;
    }
    .image_container{
        display: inline-block;
        width: 85%;
        position: relative;
        float: left;
    }
    .discussed{
        display: inline-block;
        width: 15%;
        float: left;
    }
    #scene_title{
        font-family: Arial, Helvetica, sans-serif;
    }
    #drop1{
        top: 32%;
        left: 23%;
        height: 40px;
        position: absolute;
        -moz-appearance: none;
        -webkit-appearance: none;
        cursor: pointer;
        border: transparent;
        background-color: transparent;
    }
    #drop2{
        top: 36%;
        left: 41%;
        height: 40px;
        position: absolute;
        -moz-appearance: none;
        -webkit-appearance: none;
        cursor: pointer;
        border: transparent;
        background-color: transparent;
    }
    #drop3{
        top: 30%;
        left: 59.5%;
        height: 40px;
        position: absolute;
        -moz-appearance: none;
        -webkit-appearance: none;
        cursor: pointer;
        border: transparent;
        background-color: transparent;
    }
    #drop4{
        top: 38%;
        left: 80%;
        height: 40px;
        position: absolute;
        -moz-appearance: none;
        -webkit-appearance: none;
        cursor: pointer;
        border: transparent;
        background-color: transparent;
    }
    img{
        width: 100%;
        right: auto;
    }
    #scene_title{
        text-align: center;
        margin: auto;
        width: 50%;
    }
    #char1{
        width: 50%;
        display: none;
    }
    #char2{
        width: 50%;
        display: none;
    }
    #char3{
        width: 50%;
        display: none;
    }
    #char4{
        width: 50%;
        display: none;
    }
    #submit{
        top: 90%;
        left: 100%;
        padding: 10px;
        margin-left: 5%;
        position: absolute;
        cursor: pointer;
    }
    #show{
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        padding: 20px;
        cursor: pointer;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>"scene_1"</title>
</head>
<body>
<div class='center' id="scene_title">
    <h1>Op de Familiereunie</h1>
</div>

<div>
<div class="image_container">
    <img src="Voorbeeld_Reunie_personages.png" class="hide">
    <form action="score_round1.html" id="selectform">
        <select id="drop1" class="same" name="char1" required>
            <option value=""></option>
            <option value="same">hetzelfde</option>
            <option value="diff">anders</option>
        </select>
        <select id="drop2" class="diff" name="char2" required>
            <option value=""></option>
            <option value="same">hetzelfde</option>
            <option value="diff">anders</option>
        </select>
        <select id="drop3" class="same" name="char3" required>
            <option value=""></option>
            <option value="same">hetzelfde</option>
            <option value="diff">anders</option>
        </select>
        <select id="drop4" class="diff" name="char4" required>
            <option value=""></option>
            <option value="same">hetzelfde</option>
            <option value="diff">anders</option>
        </select>
        <input type="hidden" name="shown" value="0" id="shown">
        <input type="hidden" name="score" value="0" id="score">
        <input type="submit" id="submit" value="Ga door">
    </form>
    <button id="show" class="show">
        Laat het plaatje zien!
    </button>
</div>

<div class="discussed">
<div class="head">
    <img src="Main1_hoofd.png" id="char1">
</div>
<div class="head">
    <img src="Main2_hoofd.png" id="char2">
</div>
<div class="head">
    <img src="Main3_hoofd.png" id="char3">
</div>
<div class="head">
    <img src="Main4_hoofd.png" id="char4">
</div>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    let score = 0;
    let shown = 0;
    $(document).ready(function() {
        function fadeOut(){
            $('.hide').css('visibility','hidden')
            $('.show').show()
        }
        setTimeout(fadeOut, 10000);
        $('select').change(function() {
            $(this).hide();
            let character = $(this).attr('name');
            $('#'+character).show();
            let answer = $(this).val();
            let trueAnswer = $(this).attr('class');
            if(answer === trueAnswer) {
                score += 1;
                $('#score').val(score);
                console.log(`score_round1.html?score=${score}`);
            }
        });
        $('#show').click(function(){
            $('.hide').css('visibility','visible');
            $(this).hide();
            shown += 1;
            $('#shown').val(shown);
            setTimeout(fadeOut, 5000);
        });
    });
</script>



</body>
</html>

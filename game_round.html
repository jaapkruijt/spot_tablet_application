<!DOCTYPE html>
<html lang="nl">
<style>
    .image_container{
        position: relative;
    }
    #scene_title{
        font-family: Arial, Helvetica, sans-serif;
    }
    #drop1{
        top: 32%;
        left: 23%;
        height: 40px;
        position: absolute;
        -moz-appearance: none;
        -webkit-appearance: none;
        cursor: pointer;
        border: transparent;
        background-color: transparent;
    }
    #drop2{
        top: 36%;
        left: 41%;
        height: 40px;
        position: absolute;
        -moz-appearance: none;
        -webkit-appearance: none;
        cursor: pointer;
        border: transparent;
        background-color: transparent;
    }
    #drop3{
        top: 30%;
        left: 59.5%;
        height: 40px;
        position: absolute;
        -moz-appearance: none;
        -webkit-appearance: none;
        cursor: pointer;
        border: transparent;
        background-color: transparent;
    }
    #drop4{
        top: 38%;
        left: 80%;
        height: 40px;
        position: absolute;
        -moz-appearance: none;
        -webkit-appearance: none;
        cursor: pointer;
        border: transparent;
        background-color: transparent;
    }
    img{
        width: 80%;
        right: auto;
    }
    #scene_title{
        text-align: center;
        margin: auto;
        width: 50%;
    }
    #char1{
        width: 50px;
        display: none;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>"scene_1"</title>
</head>
<body>
<div class='center' id="scene_title">
    <h1>Op de Familiereunie</h1>
</div>

<div class="image_container">
    <img src="Voorbeeld_Reunie_personages.png">
    <form action="start.html">
        <select id="drop1" class="same" name="char1" required>
            <option value=""></option>
            <option value="same">hetzelfde</option>
            <option value="diff">anders</option>
        </select>
        <select id="drop2" class="diff" name="char2" required>
            <option value=""></option>
            <option value="same">hetzelfde</option>
            <option value="diff">anders</option>
        </select>
        <select id="drop3" class="same" name="char3" required>
            <option value=""></option>
            <option value="same">hetzelfde</option>
            <option value="diff">anders</option>
        </select>
        <select id="drop4" class="diff" name="char4" required>
            <option value=""></option>
            <option value="same">hetzelfde</option>
            <option value="diff">anders</option>
        </select>
        <input type="submit">
    </form>
</div>

<div class="show_score">
    <p>Score:<span id="score">0</span></p>
</div>

<img src="Main1.png" id="char1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        let score = 0;
        $('select').change(function() {
            $(this).hide();
            let character = $(this).attr('name');
            $('#'+character).show();
            let answer = $(this).val();
            let trueAnswer = $(this).attr('class');
            if(answer === trueAnswer) {
                score += 1;
                $('#score').text(score);
            }
        });
    });


</script>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<style>
    .image_container{
        position: relative;
    }
    #drop1{
        top: 32%;
        left: 23%;
        height: 40px;
        position: absolute;
        -moz-appearance: none;
        -webkit-appearance: none;
        cursor: pointer;
        border: transparent;
        background-color: transparent;
    }
    .drop2{
        top:50%;
        left: 70%;
        position: absolute;
    }
    img{
        width: 100%;
        height: 100%;
    }
    #scene_title{
        text-align: center;
        margin: auto;
        width: 50%;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>"scene_1"</title>
</head>
<body>
<div class='center' id="scene_title">
    <h1>Op het Strand</h1>
</div>

<div class="image_container">
    <img src="Voorbeeld_Reunie_personages.png">
    <select id="drop1">
        <option value="undef" selected="selected" style="display: none"></option>
        <option value="same">hetzelfde</option>
        <option value="diff">anders</option>
    </select>
</div>

<div class="show_score">
    <p>Score:<span id="score">0</span></p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    let score = 0;
    let trueAnswer = 'hetzelfde';
    $(document).ready(function() {
        $('#drop1').change(function() {
            $(this).hide();
            if($(this) === trueAnswer) {
                score += 1
                $('#score').text(score)
            }
        });
    });


    </script>
